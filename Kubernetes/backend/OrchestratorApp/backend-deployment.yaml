apiVersion: apps/v1
kind: Deployment
metadata: 
  name: backend-deployment
  namespace: default
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata: 
      labels:
        app: backend
    spec:
      containers: 
      - name: backend
        # TODO: Replace with your actual image
        # Build:  docker build -t <your-registry>/backend:latest . 
        # Push: docker push <your-registry>/backend:latest
        image: <YOUR_DOCKER_REGISTRY>/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
          name: http
        env:
        - name: N8N_WEBHOOK_URL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key:  N8N_WEBHOOK_URL
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: LOG_LEVEL
        - name:  FLASK_ENV
          value: "production"
        resources: 
          requests:
            memory:  "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3